<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <script
      src="https://kit.fontawesome.com/a1a418fc9c.js"
      crossorigin="anonymous"
    ></script>
    <title>Inicio de Sesion</title>
  </head>
  <body>
    <header class="header">
      <a href="home">
        <img
          class="header__logo"
          src="/images/logo-mercado-liebre.svg"
          alt="Logo de Mercado Libre"
        />
      </a>
    </header>
    <main class="main">
      <form action="" method="post" class="formulario">
        <h2 class="formulario__cabecera">INICIÁ SESION</h2>
        <label class="formulario__label">
          Nombre de usuario<br />
          <input
            type="text"
            name="usuario"
            class="formulario__input-texto"
            placeholder="Nombre de usuario"
            required
          />
        </label>
        <label class="formulario__label">
          Contraseña<br />
          <input
            type="password"
            name="contraseña"
            class="formulario__input-texto"
            placeholder="Contraseña"
            required
          />
        </label>
        <div class="formulario__botones">
          <button class="formulario__boton" type="submit">Enviar</button>
        </div>
      </form>
    </main>
  </body>
</html>
